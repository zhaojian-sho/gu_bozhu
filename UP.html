<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>抖音博主管理系统</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* 赛博背景样式 */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: 
                linear-gradient(rgba(0, 255, 231, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 231, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 231, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 231, 0.03) 1px, transparent 1px);
            background-size: 
                100px 100px,
                100px 100px,
                20px 20px,
                20px 20px;
            animation: gridMove 80s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 1000px 1000px, 1000px 1000px, 200px 200px, 200px 200px; }
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            mask-image: linear-gradient(
                to right,
                transparent 0%,
                rgba(0,0,0,0.8) 10%,
                rgba(0,0,0,0.8) 90%,
                transparent 100%
            );
        }

        .cyber-lines:before,
        .cyber-lines:after {
            content: '';
            position: absolute;
            background: linear-gradient(
                45deg, 
                transparent 20%, 
                rgba(0, 255, 231, 0.4) 50%,
                transparent 80%
            );
            width: 200%;
            height: 200%;
            animation: cyberGlow 8s linear infinite;
            opacity: 0;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .cyber-lines:after {
            filter: hue-rotate(90deg);
            animation-delay: -2s;
            background: linear-gradient(
                45deg, 
                transparent 20%, 
                rgba(85, 255, 255, 0.3) 50%,
                transparent 80%
            );
        }

        @keyframes cyberGlow {
            0% {
                transform: translate(-60%, -60%) rotate(45deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translate(40%, 40%) rotate(45deg);
                opacity: 0;
            }
        }

        /* 基础样式 */
        body {
            background: #0f2027;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            color: #e0e6ed;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1100px;
            margin: 60px auto 0 auto;
            background: rgba(20, 30, 48, 0.9);
            border-radius: 18px;
            box-shadow: 0 0 40px 5px #00ffe7a0, 0 0 0 2px #00ffe7 inset;
            padding: 40px 40px 30px 40px;
            position: relative;
            z-index: 2;
        }

        /* 其余样式保持原有结构... */

        /* 科技进度条 */
        .tech-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 6px;
            background: transparent;
            z-index: 100;
            overflow: hidden;
        }

        .tech-bar .line {
            position: absolute;
            height: 100%;
            width: 120px;
            background: linear-gradient(90deg, transparent, #00ffe7, transparent);
            opacity: 0.7;
            animation: moveLine 2.5s linear infinite;
        }

        .tech-bar .line2 {
            left: 40vw;
            animation-delay: 1.2s;
            opacity: 0.5;
        }

        .tech-bar .line3 {
            left: 70vw;
            animation-delay: 2s;
            opacity: 0.3;
        }

        @keyframes moveLine {
            0% { left: -120px; }
            100% { left: 100vw; }
        }

        /* 输入组件样式 */
        .input-group {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-grid h2 {
            grid-column: span 2;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #00ffe7;
            text-shadow: 0 0 4px #00ffe7;
            font-size: 16px;
        }

        input, select {
            padding: 8px 12px;
            width: 300px;
            border: 2px solid #00ffe7;
            border-radius: 8px;
            background: rgba(10, 20, 30, 0.8);
            color: #fff;
            outline: none;
            font-size: 16px;
            box-shadow: 0 0 10px #00ffe750;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border: 2px solid #00c3ff;
            box-shadow: 0 0 20px #00c3ff80;
        }

        #searchInput:focus {
            border: 2px solid #00c3ff !important;
            box-shadow: 0 0 20px #00c3ff80 !important;
        }

        .clear-search-btn {
            padding: 8px 16px;
            background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
            color: #0f2027;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffe780, 0 0 8px #00c3ff60;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin-left: 10px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .clear-search-btn:hover {
            background: linear-gradient(90deg, #00c3ff 0%, #00ffe7 100%);
            color: #fff;
            box-shadow: 0 0 40px #00ffe7, 0 0 16px #00c3ff;
        }

        /* 按钮样式 */

        .sort-bar {
            margin-bottom: 50px;
        }
        button {
            padding: 10px 32px;
            background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
            color: #0f2027;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffe780, 0 0 8px #00c3ff60;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        button:hover {
            background: linear-gradient(90deg, #00c3ff 0%, #00ffe7 100%);
            color: #fff;
            box-shadow: 0 0 40px #00ffe7, 0 0 16px #00c3ff;
        }

        /* 数据表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(10, 20, 30, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px #00ffe740;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #00ffe740;
            padding: 10px 8px;
            text-align: center;
            vertical-align: middle;
            width: 10%;
            box-sizing: border-box;
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }

        .action-cell {
            text-align: center;
        }

        th {
            background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
            color: #0f2027;
            font-weight: bold;
            text-shadow: 0 0 4px #fff;
        }

        tr {
            transition: background 0.2s;
        }

        tr:hover {
            background: rgba(0,255,231,0.08);
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 80px;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffe7, #00c3ff);
            opacity: 0.7;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            80% { opacity: 1; }
            100% { transform: translateY(-80px) scale(0.7); opacity: 0; }
        }

        /* 修改按钮特效 */
        .edit-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #00c3ff 0%, #00ffe7 100%);
            color: #0f2027;
            border: 1px solid #00ffe7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px #00c3ff80, 
                       inset 0 0 5px rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00c3ff;
            font-weight: bold;
            margin-top: 20px;
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #0099cc 0%, #00ccb8 100%);
            box-shadow: 0 0 25px #00c3ff, 
                       inset 0 0 10px rgba(255,255,255,0.3);
            transform: translateY(-2px) scale(1.02);
            animation: editBtnGlow 1.5s infinite;
        }

        @keyframes editBtnGlow {
            0% { box-shadow: 0 0 15px #00c3ff, inset 0 0 5px rgba(0, 195, 255, 0.2); }
            50% { box-shadow: 0 0 30px #00c3ff, inset 0 0 10px rgba(0, 195, 255, 0.3); }
            100% { box-shadow: 0 0 15px #00c3ff, inset 0 0 5px rgba(0, 195, 255, 0.2); }
        }

        .action-cell {
            width: 100px;
            text-align: center;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            margin: 10% auto;
            padding: 30px;
            border: 2px solid #00ffe7;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 0 40px #00ffe7a0, 0 0 0 2px #00ffe7 inset;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7;
            margin: 0;
            font-size: 24px;
        }

        .modal-input-group {
            margin-bottom: 20px;
        }

        .modal-input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffe7;
            font-weight: bold;
            text-shadow: 0 0 4px #00ffe7;
        }

        .modal-input-group input,
        .modal-input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ffe7;
            border-radius: 8px;
            background: rgba(10, 20, 30, 0.8);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 10px #00ffe750;
            box-sizing: border-box;
        }

        .modal-input-group input:focus,
        .modal-input-group select:focus {
            border: 2px solid #00c3ff;
            box-shadow: 0 0 20px #00c3ff80;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .modal-btn-confirm {
            background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
            color: #0f2027;
            box-shadow: 0 0 20px #00ffe780;
        }

        .modal-btn-confirm:hover {
            background: linear-gradient(90deg, #00c3ff 0%, #00ffe7 100%);
            box-shadow: 0 0 30px #00ffe7;
            transform: translateY(-2px);
        }

        .modal-btn-cancel {
            background: linear-gradient(90deg, #666 0%, #888 100%);
            color: #fff;
            box-shadow: 0 0 10px #66666680;
        }

        .modal-btn-cancel:hover {
            background: linear-gradient(90deg, #888 0%, #aaa 100%);
            box-shadow: 0 0 20px #888;
            transform: translateY(-2px);
        }

        .close {
            color: #00ffe7;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #00c3ff;
            text-shadow: 0 0 10px #00c3ff;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="cyber-lines"></div>
    
    <div class="tech-bar">
        <div class="line"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
    
    <div class="container">
        <div class="form-grid">
        <h2>抖音博主信息录入</h2>
        
        <div class="input-group">
            <label>博主昵称:</label>
            <input type="text" id="nickname" required pattern="^[\w\u4e00-\u9fa5!@#$%^&*()_+-=]+$" title="允许符号、字母、数字、汉字">
        </div>
        
        <div class="input-group">
            <label>抖音号:</label>
            <input type="text" id="douyinId" required pattern="^[a-zA-Z0-9!@#$%^&*()_+-=]+$" title="允许字母、数字、符号">
        </div>
        
        <div class="input-group">
            <label>合作渠道:</label>
            <input type="text" id="wechat" required pattern="^[\w\u4e00-\u9fa5!@#$%^&*()_+-=a-zA-Z0-9]+$" title="允许汉字、符号、字母、数字">
        </div>
        
        <div class="input-group">
            <label>视频风格:</label>
            <input type="text" id="type" required pattern="^[\u4e00-\u9fa5!@#$%^&*()_+-=]+$" title="允许符号、汉字">
        </div>
        
        <div class="input-group">
            <label>粉丝数:</label>
            <input type="number" id="fans" min="100" required>
        </div>
        
        <div class="input-group">
            <label>质量分:</label>
            <input type="number" id="score" min="1" max="10" required>
        </div>
        
        <div class="input-group">
            <label>影响力:</label>
            <select id="influence" required>
                <option value="">请选择</option>
                <option value="巅峰级">巅峰级</option>
                <option value="超强级">超强级</option>
                <option value="强级">强级</option>
                <option value="中级">中级</option>
                <option value="弱级">弱级</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>最近更新:</label>
            <select id="updateDate" required>
                <option value="">请选择</option>
                <option value="七天内">七天内</option>
                <option value="一月内">一月内</option>
                <option value="三月内">三月内</option>
                <option value="半年内">半年内</option>
            </select>
        </div>
        
        </div>
        <button onclick="saveRecord()">保存记录</button>

        <div id="records">
            <h2>已保存记录 <span style="font-size: smaller; color: #00ffe7;">（点击信息条可查看博主视频等详情）</span></h2>
        <div class="sort-bar">
            <label>排序方式：</label>
            <select id="sortType" onchange="sortRecords()">
                <option value="fans">粉丝数</option>
                <option value="score">质量分</option>
                <option value="influence">影响力</option>
            </select>
            <label style="margin-left: 140px;">搜索：</label>
            <input type="text" id="searchInput" placeholder="输入抖音号或博主昵称" oninput="searchRecords()" style="padding: 8px 12px; width: 200px; border: 2px solid #00ffe7; border-radius: 8px; background: rgba(10, 20, 30, 0.8); color: #fff; outline: none; font-size: 16px; box-shadow: 0 0 10px #00ffe750; transition: border 0.2s, box-shadow 0.2s; margin-left: 10px;">
            <button onclick="clearSearch()" class="clear-search-btn">清除</button>
        </div>
            <div id="loading" style="display: none; text-align: center; color: #00ffe7; padding: 10px;">正在加载...</div>
            <table>
                <thead>
                    <tr>
                    <th>序号</th>
                    <th>博主昵称</th>
                        <th>抖音号</th>
                        <th>合作渠道</th>
                        <th>视频风格</th>
                        <th>粉丝数</th>
                        <th>质量分</th>
                        <th>影响力</th>
                        <th>最近更新</th>
                        <th class="action-cell">操作</th>
                    </tr>
                </thead>
                <tbody id="recordList">
                </tbody>
            </table>
        </div>
    </div>
    <div class="particles" id="particles"></div>
    
    <!-- 修改模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <div class="modal-header">
                <h3>修改博主信息</h3>
            </div>
            <div class="modal-input-group">
                <label for="modalScore">质量分 (1-10):</label>
                <input type="number" id="modalScore" min="1" max="10" required>
            </div>
            <div class="modal-input-group">
                <label for="modalInfluence">影响力:</label>
                <select id="modalInfluence" required>
                    <option value="">请选择</option>
                    <option value="弱级">弱级</option>
                    <option value="中级">中级</option>
                    <option value="强级">强级</option>
                    <option value="超强级">超强级</option>
                    <option value="巅峰级">巅峰级</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeEditModal()">取消</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmEdit()">确定</button>
            </div>
        </div>
    </div>
    
    <script>
        let records = [];
        const API_URL = 'http://localhost:3000';

        async function loadRecords() {
            try {
                const response = await fetch(`${API_URL}/records`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                records = await response.json();
                console.log('Records loaded successfully:', records.length, 'records');
                return records;
            } catch (err) {
                console.error('Error loading records:', err);
                records = []; // 确保在错误时也更新records变量
                return [];
            }
        }

        function validateInput() {
            const inputs = document.querySelectorAll('input[required], select[required]');
            for (let input of inputs) {
                if (!input.value.trim() || !input.checkValidity()) {
                    alert('请正确填写所有必填字段！' + (input.title ? ' ' + input.title : ''));
                    return false;
                }
                if (input.type === 'number' && 
                    (Number(input.value) < input.min || 
                     Number(input.value) > (input.max || Infinity))) {
                    alert(`请输入有效的${input.previousElementSibling.innerText.replace(':', '')}`);
                    return false;
                }
            }
            return true;
        }

        async function saveRecord() {
            if (!validateInput()) return;

            const record = {
                nickname: document.getElementById('nickname').value,
                douyinId: document.getElementById('douyinId').value,
                wechat: document.getElementById('wechat').value,
                type: document.getElementById('type').value,
                fans: parseInt(document.getElementById('fans').value),
                score: parseInt(document.getElementById('score').value),
                influence: document.getElementById('influence').value,
                updateDate: document.getElementById('updateDate').value
            };

            try {
                const response = await fetch(`${API_URL}/records`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(record)
                });
                if (response.ok) {
                    await loadRecords();
                    searchRecords(); // 重新应用搜索过滤
                    clearInputs();
                }
            } catch (err) {
                console.error('Error saving record:', err);
            }
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(input => {
                if (input.type !== 'button') input.value = '';
            });
            
            // 重置选择框
            document.getElementById('influence').value = '';
            document.getElementById('updateDate').value = '';
        }

        function updateTable() {
            filteredRecords = [...records];
            updateFilteredTable();
        }

        async function deleteRecord(id) {
            if (confirm('确认要永久删除这条记录吗？')) {
                try {
                    const response = await fetch(`${API_URL}/records/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        await loadRecords();
                        searchRecords(); // 重新应用搜索过滤
                    }
                } catch (err) {
                    console.error('Error deleting record:', err);
                }
            }
        }

        let currentEditingId = null;

        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (record) {
                currentEditingId = id;
                // 填充模态框数据
                document.getElementById('modalScore').value = getDisplayScore(record);
                document.getElementById('modalInfluence').value = getDisplayInfluence(record);
                
                // 显示模态框
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingId = null;
        }

        async function confirmEdit() {
            const newScore = parseInt(document.getElementById('modalScore').value);
            const newInfluence = document.getElementById('modalInfluence').value;
            
            if (!newScore || newScore < 1 || newScore > 10 || !newInfluence) {
                alert('请正确填写质量分(1-10)和影响力！');
                return;
            }
            
            const record = records.find(r => r.id === currentEditingId);
            if (record) {
                // 添加新的质量分和影响力记录
                addScoreRecord(record, newScore);
                addInfluenceRecord(record, newInfluence);
                
                try {
                    const response = await fetch(`${API_URL}/records/${currentEditingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(record)
                    });
                    if (response.ok) {
                        await loadRecords();
                        searchRecords(); // 重新应用搜索过滤
                        closeEditModal();
                    }
                } catch (err) {
                    console.error('Error updating record:', err);
                }
            }
        }

        function addScoreRecord(record, newScore) {
            // 如果没有score1字段，说明这是第一次修改
            if (!record.score1) {
                record.score1 = record.score; // 保存原始分数
                record.score2 = newScore;
            } else {
                // 找到下一个可用的score字段
                let index = 1;
                while (record[`score${index}`]) {
                    index++;
                }
                record[`score${index}`] = newScore;
            }
        }

        function addInfluenceRecord(record, newInfluence) {
            // 如果没有influence1字段，说明这是第一次修改
            if (!record.influence1) {
                record.influence1 = record.influence; // 保存原始影响力
                record.influence2 = newInfluence;
            } else {
                // 找到下一个可用的influence字段
                let index = 1;
                while (record[`influence${index}`]) {
                    index++;
                }
                record[`influence${index}`] = newInfluence;
            }
        }

        function getDisplayScore(record) {
            let scores = [];
            let index = 1;
            
            // 如果有score1，说明已经有多个版本
            if (record.score1) {
                while (record[`score${index}`]) {
                    scores.push(record[`score${index}`]);
                    index++;
                }
            } else {
                // 只有原始score
                scores.push(record.score);
            }
            
            const average = scores.reduce((sum, score) => sum + score, 0) / scores.length;
            return Math.round(average * 10) / 10; // 保留一位小数
        }

        function getDisplayInfluence(record) {
            const influenceMap = { '弱级': 1, '中级': 2, '强级': 3, '超强级': 4, '巅峰级': 5 };
            const reverseMap = { 1: '弱级', 2: '中级', 3: '强级', 4: '超强级', 5: '巅峰级' };
            
            let influences = [];
            let index = 1;
            
            // 如果有influence1，说明已经有多个版本
            if (record.influence1) {
                while (record[`influence${index}`]) {
                    influences.push(influenceMap[record[`influence${index}`]]);
                    index++;
                }
            } else {
                // 只有原始influence
                influences.push(influenceMap[record.influence]);
            }
            
            const average = influences.reduce((sum, inf) => sum + inf, 0) / influences.length;
            
            // 四舍五入到最近的等级，如果正好在中间则选择更高等级
            let roundedValue = Math.round(average);
            if (average - Math.floor(average) === 0.5) {
                roundedValue = Math.ceil(average); // 中间值向上取整
            }
            
            return reverseMap[Math.max(1, Math.min(5, roundedValue))];
        }

        async function sortRecords() {
            document.getElementById('loading').style.display = 'block';
            // 短暂延迟以确保加载指示器显示
            await new Promise(resolve => setTimeout(resolve, 100));
            const sortType = document.getElementById('sortType').value;
            const influenceMap = {
                '巅峰级': 5,
                '超强级': 4,
                '强级': 3,
                '中级': 2,
                '弱级': 1
            };
            filteredRecords.sort((a, b) => {
                let primaryDiff, secondaryDiff, tertiaryDiff;
                if (sortType === 'influence') {
                    primaryDiff = influenceMap[b.influence] - influenceMap[a.influence];
                    secondaryDiff = b.score - a.score;
                    tertiaryDiff = b.fans - a.fans;
                } else if (sortType === 'score') {
                    primaryDiff = b.score - a.score;
                    secondaryDiff = influenceMap[b.influence] - influenceMap[a.influence];
                    tertiaryDiff = b.fans - a.fans;
                } else if (sortType === 'fans') {
                    primaryDiff = b.fans - a.fans;
                    secondaryDiff = b.score - a.score;
                    tertiaryDiff = influenceMap[b.influence] - influenceMap[a.influence];
                }
                return primaryDiff !== 0 ? primaryDiff :
                       secondaryDiff !== 0 ? secondaryDiff :
                       tertiaryDiff;
            });
            updateFilteredTable();
            document.getElementById('loading').style.display = 'none';
        }

        let filteredRecords = [];

        function searchRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredRecords = [...records];
            } else {
                filteredRecords = records.filter(record => 
                    record.nickname.toLowerCase().includes(searchTerm) ||
                    record.douyinId.toLowerCase().includes(searchTerm)
                );
            }
            
            updateFilteredTable();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredRecords = [...records];
            updateFilteredTable();
        }

        function updateFilteredTable() {
            const tbody = document.getElementById('recordList');
            tbody.innerHTML = '';
            
            console.log('Updating table with filtered records:', filteredRecords);
            
            if (!filteredRecords || filteredRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; color: #00ffe7;">暂无匹配记录</td></tr>';
                return;
            }
            
            filteredRecords.forEach((record, index) => {
                const displayScore = getDisplayScore(record);
                const displayInfluence = getDisplayInfluence(record);
                
                tbody.innerHTML += `
                    <tr onclick="window.open('https://www.douyin.com/search/' + encodeURIComponent('${record.douyinId}') + '?aid=bed2018d-6512-407b-8a1b-47bc351d2842&type=general', '_blank')">
                        <td>${index + 1}</td>
                        <td>${record.nickname}</td>
                        <td>${record.douyinId}</td>
                        <td>${record.wechat}</td>
                        <td>${record.type}</td>
                        <td>${record.fans.toLocaleString()}</td>
                        <td>${displayScore}</td>
                        <td>${displayInfluence}</td>
                        <td>${record.updateDate}</td>
                        <td class="action-cell">
                            <button class="edit-btn" onclick="event.stopPropagation(); editRecord('${record.id}')">修改</button>
                        </td>
                    </tr>
                `;
            });
        }

        function createParticles() {
            const particles = document.getElementById('particles');
            const count = 32;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (2.5 + Math.random() * 2.5) + 's';
                p.style.opacity = 0.4 + Math.random() * 0.6;
                p.style.width = p.style.height = (6 + Math.random() * 8) + 'px';
                p.style.animationDelay = (Math.random() * 4) + 's';
                particles.appendChild(p);
            }
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // 初始化
        async function init() {
            await loadRecords();
            updateTable();
            createParticles();
        }
        init();
    </script>
